<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="name">이름:</label><br />
      <input type="text" id="name" name="name" /><br />
    </form>
    <br />

    <form>
      <label for="studentID">학번:</label><br />
      <input type="text" id="studentID" name="studentID" /><br />
    </form>
    <br />

    <form>
      <label for="major1">전공(1):</label><br />
      <input type="text" id="major1" name="major1" /><br />
    </form>
    <br />

    <form>
      <label for="major2">전공(2):</label><br />
      <input type="text" id="major2" name="major2" /><br />
    </form>
    <br />

    <form>
      <label for="gender">성별:</label><br />
      <input type="radio" id="male" name="gender" />남자<br />
      <input type="radio" id="female" name="gender" />여자<br />
    </form>
    <br />

    <form>
      <label for="birthday">생년월일:</label>
      <input type="date" id="birthday" name="birthday" />
    </form>
    <br />

    <form>
      <label for="Subject"> 수강 과목</label><br />
      <input type="checkbox" id="DS" name="DS" value="DS" />
      <label for="DS"> Data Structure</label><br />
      <input type="checkbox" id="OSS" name="OSS" value="OSS" />
      <label for="OSS"> OSS</label><br />
      <input type="checkbox" id="LD" name="LD" value="LD" />
      <label for="LD"> Logic Design</label>
    </form>
    <br />

    <form>
      <label for="RC">RC</label>
      <select id="RC" name="RC">
        <option value="손양원RC">손양원RC</option>
        <option value="장기려RC">장기려RC</option>
        <option value="토레이RC">토레이RC</option>
        <option value="카이퍼RC">카이퍼RC</option>
        <option value="열송학사RC">열송학사RC</option>
        <option value="카마이클RC">카마이클RC</option>
      </select>
    </form>
    <br />

    <form>
      <label for="PR">자기소개</label><br />
      <textarea name="PR" rows="10" cols="30"></textarea>
    </form>
    <br />

    <form>
      <label for="PR">지원 동기</label><br />
      <textarea name="PR" rows="10" cols="30"></textarea>
    </form>
  </body>
</html>
